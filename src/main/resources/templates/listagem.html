
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

                    </head>
                    <body>
                        <h1>Listagem</h1>
                        <table class='table'>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Cliente</th>
                                    <th>Quebrado</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="equipamento : ${equipamentos}">
                                    <td th:text="${equipamento.id}"></td>
                                    <td th:text="${equipamento.nome}"></td>
                                    <td th:text="${equipamento.telefone}"></td>
                                    <td th:text="${equipamento.produto}"></td>
                                    <td>
                                        <span  th:if="${equipamento.status}" class="badge bg-success">Status</span>
                                         <span th:uncless="${equipamento.status}" class="badge bg-warning">Não</span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/exibir?id=' +${equipamento.id}}"><button type="button" class="btn btn-info">+Detalhes</button></a>
                                        <a th:href="@{'/alterar-equipamento?id=' +${equipamento.id}}"><button type= "button" class="btn btn-dark">Alterar</button></a>
                                        <a th:href="@{'/excluir-equipamento?id=' +${equipamento.id}}"><button type="button" class="btn btn-warning">Excluir</button></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <a th:href="@{/inicio}"> Inico</a>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
                       </body>
                               </html>
