<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Exibir</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>Detalhes do Equipamento</h1>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"><span th:text="${equipamento.id}"></span> - <span th:text="${equipamento.nome}"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted"><span th:text="${equipamento.telefone}"></span></h6>
                <p class="card-text"><span th:text="${equipamento.status}"></span></p>
            </div>
        </div>

        <form th:action="@{/gravar-comentario}" method="post" th:object='${comentario}'>
            
            <div>
                <p>Escreva seu relato sobre o equipamento</p>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="${comentario.descricao}"></textarea>
                <input type="hidden" th:field="${equipamento.id}" /> 
            </div>

            <button type="submit" class="btn btn-success">Enviar Coment√°rio</button>
        </form>
                        
        <hr> 
        <ul>
            <li th:each="com : ${comentarios}">
                <p><span th:text="${com.descricao}"></span></p>
                <a th:href="@{'/excluir-comentario?id=' +${com.id}}"><button type="button" class="btn btn-warning">Excluir</button></a>
            </li>
        </ul>
                        
        <a th:href="@{/listagem}">Voltar para listagem</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
