
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 th:if="${equipamento.id}">Formulario de Alteração</h1>
    <h1 th:unless="${equipamento.id}">Formulario de Cadastro</h1>

    <div>
        <form th:action="@{/gravar-equipamento}" method="post" th:object='${equipamento}'>
            <p>Nome: <input type="text" th:field="${equipamento.nome}" required title="O campo Nome é obrigatório" /> </p>
            <p>Telefone: <input type="text" th:field="${equipamento.telefone}" required title="O campo Telefone é obrigatório" /> </p>
            <p>Equipamento: <input type="text" th:field="${equipamento.produto}" required title="O campo Equipamento é obrigatório" /> </p>
            <input type="hidden" th:field="${equipamento.id}" />
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <a th:href="@{/inicio}"> 
        <button type="button" class="btn btn-dark">Voltar</button>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
